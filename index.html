<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="side">
                <h2 class="title_2">Create an Account</h2>
                <form action="#" class="form grid">

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">First name</span>
                            <input class="input" type="text" name="first_name">
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">Last Name</span>
                            <input class="input" type="text" name="last_name">
                        </label>
                    </div>

                    <div class="form__item col-2">
                        <label class="label">
                            <span class="label__name">E-mail</span>
                            <input class="input" type="text" name="e-mail">
                            <span class="field-note">We'll never share your email with anyone else.</span>
                        </label>
                    </div>

                    <div class="radio col-2">
                        <label class="radio__item">
                            <input type="radio" name="gender">
                            <span>Male</span>
                        </label>
                        <label class="radio__item">
                            <input type="radio" name="gender">
                            <span>Female</span>
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">Country</span>
                            <select class="input" name="country">
                                <option value="" disabled selected>Select</option>
                                <option value="1">Ukraine</option>
                                <option value="2">France</option>
                                <option value="3">Germany</option>
                            </select>
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">City</span>
                            <input class="input" type="text" name="last_name">
                        </label>
                    </div>

                    <div class="form__item col-2">
                        <button class="btn btn__full" type="submit">Sign Up</button>
                    </div>

                    <div class="privacy-policy col-2">
                        <p class="privacy-policy">By clicking the 'Sign Up' button, you confirm that you accept our </p>
                        <a href="#">Terms of Use</a>
                        <span>and</span>
                        <a href="#">Privacy Policy</a>
                    </div>

                    <div class="form__footer col-2">
                        <p>Have an account? <a href="#">Log In</a></p>
                    </div>

                </form>
            </div>

            <div class="side">
                <h2 class="title_2">Profile</h2>
                <form action="#" class="form grid">

                    <div class="flex col-1">
                        <div class="foto_wrapper">
                            <img src="./img/foto.png" alt="foto">
                        </div>
                        <div>
                            <label class="file-upload">
                                <input type="file" class="file-input">
                                <span class="icon"></span>
                            </label>
                            <span class="field-note">Up to 1 MB (300x300 px)</span>
                        </div>

                    </div>

                    <div class="del-btn__wrapper col-1">
                        <button class="del-btn">
                            <img src="./img/del-icon.svg" alt="">
                        </button>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">Name</span>
                            <input class="input" type="text" name="Name_1">
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">E-mail</span>
                            <input class="input" type="text" name="E-mail_1">
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">Country</span>
                            <select class="input" name="country_1">
                                <option value="" disabled selected>Select</option>
                                <option value="1">Ukraine</option>
                                <option value="2">France</option>
                                <option value="3">Germany</option>
                            </select>
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">City</span>
                            <input class="input" type="text" name="last_name_1">
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">Zip Code</span>
                            <input class="input" type="text" name="Zip Code">
                        </label>
                    </div>

                    <div class="form__item col-1">
                        <label class="label">
                            <span class="label__name">Phone Number</span>
                            <input class="input" type="tel" name="Phone Number">
                        </label>
                    </div>

                    <div class="btn_wrapper col-2">
                        <button class="btn btn__min" type="submit">Sign Up</button>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
